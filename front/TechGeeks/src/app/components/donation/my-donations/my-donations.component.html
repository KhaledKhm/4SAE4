 <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;" *ngFor='let p of myDonations'>
    <div class="card-header">Pot name: {{p.pot.libelle}}</div>
    <div class="card-body">
      <h5 class="card-title">Donation</h5>
      <p class="card-text">
       Date: {{p.dateDonation}}
      </p>
      <p class="card-text">
       Sum: {{p.sum}}
      </p>
    </div>
  </div>
