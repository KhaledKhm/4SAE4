    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-round btn-sm btn-success" (click)="open(mymodal1)">Add new Donation</button>
            <ng-template #mymodal1 let-modal1>
                <app-add-donation></app-add-donation>
            
            </ng-template>
            <div class="row">
                <div class="card" class="text-center">
                    <table class="table">
                        <thead style="background-color: rgb(192, 183, 183);">
                            <th>Date of the donation</th>
                            <th>Sum</th>
                            <th>Bank account</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            <tr *ngFor='let p of listDonations'>
                                <td>{{p.dateDonation}}</td>
                                <td>{{p.sum}}</td>
                                <td>{{p.bankAccount}}</td>
                                <td><button type="button" class="btn btn-outline-primary"
                                        (click)="open(mymodal)">edit</button>
                                    <ng-template #mymodal let-modal>
                                      
                                     <div class="modal-header">
                                            <h4 class="modal-title" id="modal-basic-title">Edit</h4>
                                            <button type="button" class="close" aria-label="Close"
                                                (click)="modal.dismiss('Cross click')">
                                                <span aria-hidden="true" (click)="cancel()">Ã—</span>
    
                                            </button>
    
                                        </div>
                                        <div>
                                        <form>
                                            <div class="modal-body">
    
                                                <div class="row" class="col-md-5">
                                                    <label>Date of the donation</label>
                                                    <input type="text" [(ngModel)]="p.dateDonation" [ngModelOptions]="{standalone : true}" />
                                                </div>
                                                <div class="row" class="col-md-5">
                                                    <label>Sum</label>
                                                    <input type="number" [(ngModel)]="p.sum" [ngModelOptions]="{standalone : true}" />
                                                </div>
                                                <div class="row" class="col-md-5">
                                                    <label>Bank account</label>
                                                    <input type="number" [(ngModel)]="p.bankAccount" [ngModelOptions]="{standalone : true}" />
                                               
                                                </div>
                                            </div>
                                            <div class="modal-footer">
        
                                                <button type="button" class="btn btn-info"
                                                    (click)="modal.close('Save click')" (click)="cancel()">Cancel</button>
                                                <button class="btn btn-success"(click)="editDonation(p)" (click)="modal.close('Save click')">Validate</button>
                                            </div>
                                         
                                        </form>
                                    </div>
                                    </ng-template>
                                    <button type="button" class="btn btn-outline-danger"
                                    (click)="deleteDonation(p.idDonation)">delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
