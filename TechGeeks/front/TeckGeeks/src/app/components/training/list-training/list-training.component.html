<div
    class="shop archive post-type-archive post-type-archive-product woocommerce woocommerce-page cloe_brooks_body body_style_wide body_transparent theme_skin_less article_style_stretch layout_excerpt template_excerpt scheme_original top_panel_show top_panel_above sidebar_show sidebar_left sidebar_outer_hide">
    <div class="body_wrap">
        <!-- page_content_wrap -->
        <div class="content_wrap">
            <div class="page_content_wrap page_paddings_yes">
                <div class="content_wrap">
                    <div class="content">
                        <!-- list_products -->
                        <div class="list_products shop_mode_thumbs">
                            <h1 class="page-title">
                                Courses
                            </h1>
                            <!-- ordering -->
                            <form class="woocommerce-ordering" method="get">
                                <select name="orderby" class="orderby">
                                    <option value="menu_order" selected="selected">Default sorting</option>
                                    <option value="popularity">Sort by popularity</option>
                                    <option value="rating">Sort by average rating</option>
                                    <option value="date">Sort by newness</option>
                                    <option value="price">Sort by price: low to high</option>
                                    <option value="price-desc">Sort by price: high to low</option>
                                </select>
                                <input type="hidden" name="q" value="/shop/">
                            </form>
                            <!-- /ordering -->
                            <div *ngFor='let l of list'>
                                <app-list-courses [l]="l"></app-list-courses>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar widget_area scheme_dark" role="complementary">
                        <div class="sidebar_inner widget_area_inner">
                            <!-- woocommerce_product_categories -->
                            <aside class="widget_number_1 widget woocommerce widget_product_categories">
                                <h5 class="widget_title">
                                    Categories
                                </h5>
                                <div *ngFor='let s of sec'>
                                    <app-category [s]="s"></app-category>
                                </div>
                            </aside>
                            <!-- /woocommerce_product_categories -->
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
    </div>
</div>
