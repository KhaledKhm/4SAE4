<br>
<div class="container">
    <div class="card shadow">
        <!-- Quiz -->
        <div class="d-flex justify-content-between p-2">
            <div class="text-center">
                <h4> {{q.title}}</h4>
            </div>
            <div class="quiz-header">

                <span>Mark : {{q.mark}} Points</span>
            </div>
        </div>
        <!--Question-->
        <div class="d-flex justify-content-around py-2">
            <div class="question-remain">
                <div class="d-flex justify-content-around py-2">

                    <div classe="text-center">
                        <input type="text" placeholder="Question Mark" [(ngModel)]="question.mark"
                            [ngModelOptions]="{standalone : true}">
                    </div>
                </div>
            </div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style=" width : 25% "
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>
        <div class="question">
            <div class="input-group">
                <div>
                    <input type="text" class="text-center" size="98" placeholder="Question"
                        [(ngModel)]="question.question" [ngModelOptions]="{standalone : true}">
                </div>

            </div>
        </div>
        <br>
        <!-- Answer-->
        <div class="options">
            <ol>
                <li>
                    <div class="input-group">
                        <input type="text" size="89" placeholder="Answer" [(ngModel)]="answer1.answer"
                            [ngModelOptions]="{standalone : true}">
                    </div>
                    <br>
                </li>
                <li>
                    <div class="input-group">
                        <input type="text" size="89" placeholder="Answer" [(ngModel)]="answer2.answer"
                            [ngModelOptions]="{standalone : true}">
                    </div>
                    <br>
                </li>
                <li>
                    <div class="input-group">
                        <input type="text" size="89" placeholder="Answer" [(ngModel)]="answer3.answer"
                            [ngModelOptions]="{standalone : true}">
                    </div>
                    <br>
                </li>

            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button (click)="nextquestion()">+ Add question</button>
            <button (click)="redirect()">Save </button>
           
        </div>
    </div>
</div>
<br>
