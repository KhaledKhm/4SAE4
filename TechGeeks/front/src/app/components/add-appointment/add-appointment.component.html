
<form #f="ngForm"  >
    <label>date</label>
    <input type="date" name="date"    [(ngModel)]="app.date"
    required minlength="3" #t="ngModel">
    <div *ngIf="t.invalid ">
        <div *ngIf="t.errors?.['required']"> 
required
</div>
<div *ngIf="t.errors?.['minlength']"> 
    minlength
</div>

    </div>
    <label>local</label>
    <input type="text" name="local" [(ngModel)]="app.local" #t="ngModel">
    
    <label>expert</label>
    <input type="text" name="expert" [(ngModel)]="app.expert">
    <br>
    <input type="submit"  value="add appointment"  (click)="addapointment(app,app.expert)">

</form>
