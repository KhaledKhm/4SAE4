<form #f="ngForm">
    <label>title</label>
    <input type="text" name="title" [(ngModel)]="cmplt.title" required minlength="3" #t="ngModel">
    <div *ngIf="t.invalid ">
        <div *ngIf="t.errors?.['required']">
            required
        </div>
        <div *ngIf="t.errors?.['minlength']">
            minlength
        </div>

    </div>
    <label>description</label>
    <input type="text" name=" description" [(ngModel)]="cmplt.description" #t="ngModel">
    <div class="form-group">
        <label class="col-sm-2 col-form-label">type</label><br>
        <select id="key" name="key" [(ngModel)]="selected" aria-labelledby="dropdownMenuButton1">
            <option selected *ngFor="let key of keys" [value]="key" >{{type[key]}}</option>
           
        </select>
        </div>
    
        <input type="submit" value="add Complaint" (click)="save(cmplt)">

</form>
